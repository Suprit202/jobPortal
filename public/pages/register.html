 <div class="w-50 bg-white p-4 rounded rounded-4 row shadow-sm">
        <div class="col">
          <h2>New User</h2>
          <dl>
              <dt>Name</dt>
              <dd><input type="text" id="name" class="form-control"></dd>
              <dt>Email</dt>
              <dd><input type="email" id="email" class="form-control"></dd>
              <dt>Password</dt>
              <dd><input type="password" id="password" class="form-control"></dd>
              <dt>Role</dt>
              <dd>
                <select class="form-select" id="role">
                  <option selected>--Select--</option>
                  <option value="User">User</option>
                  <option value="Admin">Admin</option>
                  <option value="Recruiter">Recruiter</option>
                </select>
              </dd>  
          </dl>
          <button class="btn btn-primary w-100" id="btnRegister">Register</button>
          <div>
              <button id="btnLogIn" class="btn btn-link">Existing User</button>
          </div>
        </div>
        <div class="col d-flex flex-column justify-content-center bg-white">
          <img class="img-fluid" src="./public/images/registerUser.jpg">
        </div>
      </div>
