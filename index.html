<!DOCTYPE html>
<html>
<head>
  <title>Job Portal</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./client/css/style.css">
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="./node_modules/jquery.cookie/jquery.cookie.js"></script>
  <script src="./client/script/index.js"></script>
</head>
<body>
  <div class="body-div d-flex flex-column justify-content-between">
    <header>
      <nav class="d-flex justify-content-around fs-5 text-secondary bg-white py-3 position-sticky top-0 shadow-sm">
        <div>
          <span>Prepare</span>
          <span class="px-4">Prticiapte</span>
          <span>Opertunities</span>
        </div>
      
        <div class="search-bar input-group w-25 d-none">
          <input id="searchInput" class="form-control" type="text" placeholder="Search job here">
          <button class="btn btn-primary" id="searchBtn"><i class="bi bi-search"></i></button>
        </div>
      
        <div class="auth-section">
          <button id="btnSignIn" class="btn btn-primary">Sign In</button>
          <button id="btnLogIn" class="btn btn-dark ms-2">Log In</button>
        </div>

        <div class="user-section d-none">
          <div class="row">
            <div class="col-6 text-truncate">
              <p>Welcome, <span id="user-email"></span></p> 
            </div>

            <div class="col-6">
              <button type="button" id="createJobBtn" class="btn btn-primary">Create Job</button>  
              <button type="button" id="logoutBtn" class="btn btn-danger">Log Out</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="d-flex flex-row justify-content-center">

    </section>

    <footer>
      <div class="bg-primary text-white py-3 px-5 fs-5">
        &#169;All rights reserved
      </div>
    </footer>
  </div>
</body>
</html>
