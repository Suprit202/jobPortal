<!DOCTYPE html>
<html>
<head>
  <title>Job Portal</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./client/css/style.css">
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="./client/script/index.js"></script>
  <script src="./client/script/auth.js"></script>
  <script src="./client/script/job.js"></script>
</head>
<body>
  <div class="body-div d-flex flex-column justify-content-between">
    <header>
      <nav class="d-flex justify-content-around fs-5 text-secondary bg-white py-3 position-sticky top-0 shadow-sm">
        <div>
          <span>Prepare</span>
          <span class="px-4">Prticiapte</span>
          <span>Opertunities</span>
        </div>
      
        <div class="input-group w-25">
          <input class="form-control" type="text" placeholder="Search job here">
          <span class="bi bi-search input-group-text"></span>
        </div>
      
        <div class="d-flex">
          <span class="bi bi-bell fs-4"></span>
          <div class="input-group bg-light px-2 py-1 ms-4 border border-dark-subtle rounded rounded-pill shadow-sm">
            <span class="bi bi-justify-left"></span>
            <span class="bi bi-person-circle ms-4"></span>
          </div>
        </div>
      </nav>
    </header>

    <section class="d-flex flex-column align-items-center">
      <div class="w-25 bg-light p-4 ">
          <h2>Register New User</h2>
          <dl>
              <dt>User Id</dt>
              <dd><input type="text" id="user_id" class="form-control"></dd>
              <dt>User Name</dt>
              <dd><input type="text" id="user_name" class="form-control"></dd>
              <dt>Password</dt>
              <dd><input type="password" id="password" class="form-control"></dd>
              <dt>Mobile</dt>
              <dd><input type="text" id="mobile" class="form-control"></dd>
          </dl>
          <button class="btn btn-primary w-100" id="btnRegister">Register</button>
          <div>
              <button id="btnSignIn" class="btn btn-link">Existing User</button>
          </div>
      </div>
    </section>

    <footer>
      <div class="bg-dark text-white py-3 px-5">
        &#169;All rights reserved
      </div>
    </footer>
  </div>
</body>
</html>
